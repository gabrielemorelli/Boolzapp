<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>

<body>


    <main>

        
        
        <div id="root" class="container">

            <div class="sidebar">

                <div class="utente">
                    <img src="img/avatar_io.jpg" alt="">
                    Nome utente
                    <div class="utente-icon">
                        <ul>
                           <li><i class="fa-solid fa-solid fa-magnifying-glass"></i></li> 
                            <li><i class="fa-solid fa-message"></i></li>
                            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                        </ul>
                    </div>
                </div>

                <div class="notifiche">
                    <div class="icons-notifiche">
                        <i class="fa-regular fa-bell-slash"></i>
                    </div>
                    <div class="text-icons">
                        <h4> Ricevi notifiche di nuovi messagi</h4>
                       <a href="#">Attivit√† notifiche desktop</a>

                </div>

                <div class="cerca">
                    <i class="fa-solid fa-solid fa-magnifying-glass"></i>
                 <input type="text" placeholder="Search or star new chat">
                </div>

                <div class="contact" v-for="contact in contacts">
                    <div class="contact-logo">
                        <img :src='`./img/avatar${contact.avatar}.jpg`'>
                    </div>
                    <div class="contact-info">
                        <h3>{{contact.name}}</h3>
                        <span>ciao</span>
                    </div>
                 
                </div>

            </div>


            <div class="container-main">


                <div class="header">
                    <div class="immagine-header">
                        <img src="img/avatar_1.jpg" alt="">
                    </div>
                    <div class="text-header">
                       <span class="header-name">Nome utente</span>
                       <span class="header-lastAcess">Ultimo Accesso...</span>
                    </div>
                    <div class="header-icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <div class="container-center">
                    <div class="messagge ricevuto">
                        ciao
                        <div class="sentdata">
                            15/02/2022 15:50
                        </div>
                    </div>

                    <div class="messagge send">
                        ciao

                        <div class="sentdata">
                            15/02/2022 15:50
                        </div>
                    </div>

                    
                    
                </div>

                <div class="container-bottom">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" placeholder="Search or star new chat">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>

        </div>


        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
